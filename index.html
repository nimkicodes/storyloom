<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Storyloom v2</h1>
        <p>Weaving the threads of your life into a digital zine.</p>
    </header>
    <main>
        <div id="recorder-container">
            <button id="record-button">Record Your Story</button>
            <p id="status-message">Press the button to start recording.</p>
        </div>
        <div id="zine-container" class="hidden">
            <!-- Zine content will be generated here -->
        </div>
    </main>
    <script src="script.js?v=1.2"></script>
</body>
</html>
